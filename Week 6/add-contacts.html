<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>

<body>
    <br />
    <form id="editForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="avatar">Select avatar:</label>
        <input type="file" id="avatar" name="avatar"><br><br>
        <button type="submit">Submit</button>
        <!-- <button type="submit">Save</button>
        <button type="button" id="cancel">Cancel</button>
        <button type="button" id="delete">Delete</button>
        <button type="button" id="back">Back</button> -->
    </form>
    <br />
    <button id="homeLink" type="button">Home</button>
    <script src="config.js"></script>
    <script>
        document.getElementById("editForm").addEventListener("click", submitForm);
        document.getElementById("homeLink").addEventListener("click", homeLink);
        // Function to handle form submission
        // This function will be called when the form is submitted
        // It will prevent the default form submission and send the data via fetch API


        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(document.getElementById("editForm"));
            form.append("apiKey", apiKey);

            fetch(rootPath + "controller/insert-contact/", {
                method: "POST",
                body: formData
            })
                .then(function (response) {
                    return response.text();
                })
                .then(data => {
                    if (data.success) {
                        alert("Contact added successfully!");
                        console.log("Contact added successfully!");
                        homeLink();
                    } else {
                        alert("Error adding contact: " + data.message);
                        console.log("Error adding contact:", data.message);
                        homeLink();
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while adding the contact.");
                });
        }

        function homeLink() {
            window.open("index.html", "_self");
        }
    </script>
</body>

</html>
