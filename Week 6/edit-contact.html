<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>

<body onload="getContact()">
    <h1>Edit Contact</h1>
    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required readonly><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required readonly><br><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required readonly><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required readonly><br><br>

        <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br />
        <input type="file" id="avatar" name="avatar" hidden><br />

        <button type="submit" hidden>Submit</button>
    </form>
    <br /><br />
    <button id="homeLink" type="button">Home</button>
    <button id="editContact" type="button">Edit</button>
    <button id="deleteContact">Delete</button>

    <script src="./config.js"></script>
    <script>
        var id = getId();
        console.log("ID:", id);

        document.getElementById("homeLink").addEventListener("click", homeLink);
        document.getElementById("editContact").addEventListener("click", editContact);
        document.getElementById("deleteContact").addEventListener("click", deleteContact);
        document.getElementById("editContact").addEventListener("click", submitForm);

        function getId() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            return id;
        }

        function getContact() {
            fetch(rootPath + "controller/get-contacts/?id=" + id)
                .then(response => response.json())
                .then(function (data) {
                    console.log("Contact data:", data);
                    displayOutput(data);
                })
        }

        function homeLink() {
            window.open("index.html", "_self");
        }

        function displayOutput(data) {
            let output = `<table>`;
            for (let a in data) {
                output += `<tr>
                    <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="100" /></td>
                    <td>${data[a].id}</td>
                    <td>${data[a].firstname}</td>
                    <td>${data[a].lastname}</td>
                    <td>${data[a].mobile}</td>
                    <td>${data[a].email}</td>
                </tr>`;
            }
            output += `</table>`;
            document.getElementById("avatarImage").innerHTML = output;
            document.getElementById("firstname").value = data[0].firstname;
            document.getElementById("lastname").value = data[0].lastname;
            document.getElementById("mobile").value = data[0].mobile;
            document.getElementById("email").value = data[0].email;
            document.getElementById("avatar").value = data[0].avatar;
            document.getElementById("avatarImage").querySelector("img").src = rootPath + "controller/uploads/" + data[0].avatar;
        }

        function editContact() {
            document.getElementById("firstname").removeAttribute("readonly");
            document.getElementById("lastname").removeAttribute("readonly");
            document.getElementById("mobile").removeAttribute("readonly");
            document.getElementById("email").removeAttribute("readonly");
            document.getElementById("avatar").removeAttribute("hidden");
            document.getElementById("avatarLabel").removeAttribute("hidden");
            document.querySelector("#editContact").setAttribute("hidden", "true");
            document.querySelector("#editForm button[type='submit']").removeAttribute("hidden");
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(document.getElementById("editForm"));
            formData.append("id", id);
            formData.append("apiKey", apiKey);

            fetch(rootPath + "controller/edit-contact/", {
                method: "POST",
                body: formData
            })
                .then(function (response) {
                    return response.text();
                })
                .then(data => {
                    if (data == "1") {
                        alert("Contact updated successfully!");
                        console.log("Contact updated successfully!");
                        // homeLink();
                    } else {
                        alert("Error updating contact: " + data.message);
                        console.log("Error updating contact:", data.message);
                        homeLink();
                    }
                })
            // .catch(error => {
            //     console.error("Error:", error);
            //     alert("An error occurred while updating the contact.");
            // });
        }

        function deleteContact() {
            if (confirm("Are you sure you want to delete this contact?")) {
                fetch(rootPath + "controller/delete-contact/?id=" + id + "&apiKey=" + apiKey, {
                    method: "DELETE"
                })
                    .then(function (response) {
                        return response.text();
                    })
                    .then(data => {
                        if (data.success) {
                            alert("Contact deleted successfully!");
                            console.log("Contact deleted successfully!");
                            homeLink();
                        } else {
                            alert("Error deleting contact: " + data.message);
                            console.log("Error deleting contact:", data.message);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred while deleting the contact.");
                    });
            }
        }

    </script>

</html>
