<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border="1" class="calculator">
        <tr>
            <td colspan="4">
                <input type="text" id="display" value="0" readonly>
            </td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="digitBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
            <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
            <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="digitBtnPressed('*')">x</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
            <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
            <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="digitBtnPressed('-')">-</td>
        </tr>
        <tr>
            <!-- <td colspan="2">x</td> -->
            <td class="digitButton" onclick="digitBtnPressed(0)">0</td>
            <td class="operatorButton" onclick="digitBtnPressed('.')">.</td>
            <td class="operatorButton" onclick="digitBtnPressed('%')">%</td>
            <td class="operatorButton" onclick="digitBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td colspan="2">=</td>
            <td class="acButton" colspan="2">AC</td>
        </tr>
    </table>
    <!-- <script src="script.js"></script> -->
    <script>
        function digitBtnPressed(value) {
            const display = document.getElementById('display');
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        // Add functionality for AC and =  
        document.querySelectorAll('.calculator td').forEach(td => {
            if (td.textContent === '=') {
                td.onclick = function () {
                    const display = document.getElementById('display');
                    try {
                        display.value = eval(display.value.replace('x', '*').replace('%', '/100'));
                    } catch (e) {
                        display.value = 'Error';
                    }
                };
            } else if (td.textContent === 'AC') {
                td.onclick = function () {
                    document.getElementById('display').value = '0';
                };
            }
        });

    </script>
</body>

</html>
